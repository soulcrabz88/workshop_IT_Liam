<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is a title</title>
    <style>
        .container{
            width: 200px;
            height: 200px;
            border: 1px solid;
            background-image: LINEAR-GRADIENT(red, yellow);
        }

        .container p{
            color:white;
            font-weight: 1000px;
            font-size: smaller;
        }

        table, th, td{
            border: 1px solid;
        }
    </style>
</head>
<body>

<h1>Liam H1</h1>
<p>Liam P</p>
<hr>

<u>Liam Underline</u> <br>
<b>Liam Bold</b> <br>

<div class="container"> 
    <p>This is a div, with a class "container"</p>
</div>

<hr>

<h1>This is a table</h1>

<table>
    <thead>
        <th>
            <td>First Name</td>
            <td>Last Name</td>
        </th>
    </thead>
    <tbody>
        <thead>
            <th>
                <td>ABC</td>
                <td>DEF</td>
            </th>
        </thead>
    </tbody>
</table>


</table>



</body>
</html>
